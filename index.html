<html>
<style>
	body{   
		margin:0 auto; 
		}
		
    html, body{ height: 100%; }
    html { overflow: hidden; }


}

<script>
	var book="Genesis";
	var chapter = 1;
	var numChapters=50;
	function bookChanged(e)
	{
		var numChapters = 1;
		book = e.value;
		chapter = 1;
		if( book == "Genesis" )
			numChapters = 50;
			
		var innerHtml = "";
		for( var i=1; i<= numChapters; i++ )
			innerHtml += "<option value='" + i + "'>" + i + "</option>";
		document.getElementById("Chapter").innerHTML = innerHtml;
		
		verseChanged(null);
	}
	function prevVerse(e)
	{
		if( chapter > 1 ) {
			chapter --;
			document.getElementById("Chapter").value = chapter;
			document.getElementById("theFrame").src = book + "//" + chapter + ".html";
		}
	}
	function nextVerse(e)
	{
		if( chapter < numChapters ) {
			chapter ++;
			document.getElementById("Chapter").value = chapter;
			document.getElementById("theFrame").src = book + "//" + chapter + ".html";
		}
	}
	function verseChanged(e)
	{
		if( e != null )
		{
			chapter = e.value;
			document.getElementById("theFrame").src = book + "//" + chapter + ".html";
		}
	}
</script>
<body>
