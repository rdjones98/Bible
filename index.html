<html>
<style>
	body{   
		margin:0 auto;
		background-color:2b2b2b;
		}
	div {
			margin:0vh;
			text-size-adjust:350%;
	}
    html, body{ height: 100%; }
    html { overflow: hidden; }
	iframe{
		background-color:white;
	}
	select,button {
		background-color:d4d4d4;
	}
}
		
</style>
<script>
	var version="ChatGPT";
	var book="Genesis";
	var chapter = 1;
	var numChapters=50;
	const chapters = {"Genesis":50, "Exodus":40, "Leviticus":27, "Numbers":36, 
		"Deuteronomy":34, "Joshua":24, "Judges":21, "Ruth":4, "1 Samuel":31, "2 Samuel":24,
		"1 Kings":22, "2 Kings":25, "1 Chronicles":29, "2 Chronicles":36, "Ezra":10, "Nehemiah":13, 
		"Ester":10, "Job":42, "Psalms":150, "Proverbs":31, "Ecclesiastes":12, "Song of Solomon":8,
		"Isaiah":66, "Jeremiah":52,"Lamentations":5, "Ezekiel":48, "Daniel":12, "Hosea":14, "Joel":4,
		"Amos":9,"Obadiah":1,"Jonah":1, "Micah":7, "Nahum":3, "Habakkuk":3, "Zephaniah":3,"Haggai":2,
		"Zechariah":14, "Malachi":4,
		"Matthew":28};
	
	function init()
	{
		var keys = Object.keys(chapters);
		var innerHtml = "";
		for( var i=0; i<keys.length; i++ )
			innerHtml += "<option value='" + keys[i] + "'>" + keys[i] + "</option>";
		document.getElementById("Book").innerHTML = innerHtml;
	}
	function versionChanged(e)
	{
		version=e.value;
		bookChanged(null);
	}
	function bookChanged(e)
	{
		var numChapters = 1;
		if (e == null )
			book = "Genesis";
		else
			book = e.value;

		// reset to first chapter and change the number of Chapters based on the book
		chapter = 1;
		numChapters = chapters[book];

		var innerHtml = "";
		for( var i=1; i<= numChapters; i++ )
			innerHtml += "<option value='" + i + "'>" + i + "</option>";
		document.getElementById("Chapter").innerHTML = innerHtml;
		
		chapterChanged(null);
	}
	function prevChapter(e)
	{
		if( chapter > 1 ) {
			chapter --;
			document.getElementById("Chapter").value = chapter;
			chapterChanged(null);
		}
	}
	function nextChapter(e)
	{
		if( chapter < numChapters ) {
			chapter ++;
			document.getElementById("Chapter").value = chapter;
			chapterChanged(null);
		}
	}
	function chapterChanged(e)
	{
		if( e != null )
		{
			chapter = e.value;
		}
		document.getElementById("theFrame").src = version + "/" + book + "/" + chapter + ".html";
	}
</script>
<body onload="init();">
<iframe id=theFrame width="100%" height="96%" src="ChatGPT/Genesis/1.html">
</iframe>
<div align="center">
	<button type="button" onclick="prevChapter(this);"><</button>
	<select name="Version" id="Version" onchange="versionChanged(this);"> 
		<option value="ChatGPT">ChatGPT</option> 
		<option value="NIV">NIV</option> 
	</select>
	<select name="Book" id="Book" onchange="bookChanged(this);"> 
	</select>
	<select name="Chapter" id="Chapter" onchange="chapterChanged(this);">

</div>

</body>
