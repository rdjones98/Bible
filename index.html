<script>
	var book="Genesis";
	var chapter = "1.html";
	function bookChanged(e)
	{
		var numChapters = 1;
		book = e.value;
		chapter = "1.html";
		if( book == "Genesis" )
			numChapters = 50;
			
		var innerHtml = "";
		for( var i=1; i<= numChapters; i++ )
			innerHtml += "<option value='" + i + ".html'>" + i + "</option>";
		document.getElementById("Chapter").innerHTML = innerHtml;
		
		verseChanged(null);
	}
	function verseChanged(e)
	{
		if( e != null )
			chapter = e.value;
		document.getElementById("theFrame").src = book + "//" + chapter;
	}
</script>
