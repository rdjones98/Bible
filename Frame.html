<html>
<style>
	body{   
		margin:0 auto; 
		}
</style>
<script>
	var book="Genesis";
	var chapter = "1.html";
	function bookChanged(e)
	{
		var numChapters = 1;
		book = e.value;
		chapter = "1.html";
		if( book == "Genesis" )
			numChapters = 50;
			
		var innerHtml = "";
		for( var i=1; i<= numChapters; i++ )
			innerHtml += "<option value='" + i + ".html'>" + i + "</option>";
		document.getElementById("Chapter").innerHTML = innerHtml;
		
		verseChanged(null);
	}
	function verseChanged(e)
	{
		if( e != null )
			chapter = e.value;
		document.getElementById("theFrame").src = book + "//" + chapter;
	}
</script>
<body>
<div>
	<select name="Book" id="Book" onchange="bookChanged(this);"> 
		<option value="Genesis">Genesis</option> 
		<option value="Exodus">Exodus</option> 
		<option value="Leviticus">Leviticus</option> 
		<option value="Numbers">Numbers</option> 
	</select>
	<select name="Chapter" id="Chapter" onchange="verseChanged(this);"> 
		<option value="1.html">1</option> 
		<option value="2.html">2</option> 
		<option value="3.html">3</option> 
		<option value="4.htmo">4</option> 
	</select>
	
</div>
<iframe id=theFrame width="99%" height="96%">
</iframe>
</body>
